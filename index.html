<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyser</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<body>
    <h2 class="text-center"><b>Young Ones btw calculator</b></h2>
    <div class="container-fluid">
        <div class="row p-5 bg-dark text-white rounded-2">
            <div class="col-md-6 col-12 my-5">
                <h4><b>Kies een van de twee opties:</b></h4>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Met YoungOnes functie betaald binnen 1 minuut
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Zonder YoungOnes functie wanneer de opdrachtgever betaald
                    </label>
                </div>
            </div>
            <div class="col-md-6 col-12 my-5">
                <h4><b>BTW berekenen</b></h4>
                <label for="netto-bedrag">Voer in je netto bedrag</label>
                <input type="number" name="netto-bedrag" class="form-control netto">
                <br>
                <button class="btn btn-primary calculateBtn">Berekenen!</button>
            </div>
            <div class="row my-5 text-md-center">
                <h4><b>Uitkomst:</b></h4>
                <div class="col-md-3 col-12">
                    <p class="total-outcome"></p>
                </div>
                <div class="col-md-3 col-12">
                    <p class="young-ones-profit"></p>
                </div>
                <div class="col-md-3 col-12">
                    <p class="yearly-tax"></p>
                </div>
                <div class="col-md-3 col-12">
                    <p class="user-profit"></p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script type="application/javascript" src="js/main.js"></script>

</html>
